<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('https://i.ibb.co/SDc5XT1p/images-18.jpg');
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      z-index: -1;
    }

    body::before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(135deg, transparent 0px, transparent 49px, rgba(255, 0, 0, 0.1) 49px, rgba(255, 0, 0, 0.1) 50px);
    }

    body::after {
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: repeating-linear-gradient(135deg, transparent 0px, transparent 200px, rgba(255, 0, 0, 0.15) 200px, rgba(255, 0, 0, 0.15) 201px);
      transform: rotate(45deg);
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .profile-card {
      background: #000000;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 162, 255, 0.3);
      border: 2px solid #0066ff;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 45%;
      background: #ff0000;
      border-radius: 20px 20px 50% 50% / 20px 20px 100px 100px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      color: black;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }

    .mail-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      color: black;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }

    .profile-info {
      text-align: center;
      padding-top: 20px;
      position: relative;
      z-index: 2;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.3);
    }

    .profile-image video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .name {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .username {
      color: #cccccc;
      margin-bottom: 30px;
    }

    .about-section {
      margin-bottom: 30px;
    }

    .about-section h2 {
      color: white;
      font-size: 1.3rem;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .about-section h2:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ff0000;
    }

    .bio {
      color: #cccccc;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icon {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #ff0000;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .follow-btn,
    .contact-btn {
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .follow-btn {
      background-color: #ff0000;
      color: white;
    }

    .contact-btn {
      background-color: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
    }

    .follow-btn:hover {
      background-color: #cc0000;
    }

    .contact-btn:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .menu-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: #111111;
      z-index: 1000;
      transition: left 0.3s ease;
      border-right: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .menu-sidebar.active {
      left: 0;
    }

    .menu-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.1);
    }

    .close-menu {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-menu:hover {
      color: #ff0000;
    }

    .menu-items {
      list-style: none;
      padding: 20px 0;
    }

    .menu-items li {
      padding: 15px 25px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-items li:hover {
      background: rgba(255, 0, 0, 0.1);
      color: #ff0000;
    }

    .menu-items li i {
      width: 20px;
    }
  </style>
</head>
<body>

        <div class="action-buttons">
          <button class="follow-btn" onclick="window.open('https://www.instagram.com/_silent_._lover._', '_blank')">FOLLOW</button>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('menuSidebar');
      sidebar.classList.toggle('active');
    }

    document.querySelector('.close-menu').addEventListener('click', function () {
      document.getElementById('menuSidebar').classList.remove('active');
    });

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }
  </script>
</body>
</html>
